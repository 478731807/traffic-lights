<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="trone.net.xml"/>
        <route-files value="trone.rou.xml"/>
        <!--<additional-files value="trone.poly.xml"/>--> 
		<gui-settings-file value="gui-settings.cfg"/>
		<waiting-time-memory value="3600"/>
    </input>

    <time>
        <begin value="0"/> <!--Start time of the simulation in seconds.-->
        <end value="3600"/> <!--End time of the simulation in seconds.-->
        <step-length value="1"/> <!--Length of each step in seconds (Default:1). Higher values: fewer computations but less precision and more blocky vizualizations.-->
    </time>
	
	<report>
		<no-step-log value="true"/>
	</report>

</configuration>